language: c
sudo: false
dist: xenial
os:
  - linux
#  - osx
addons:
  apt:
    packages:
      - texinfo
      - texlive
      - libxml2
      - python-libxml2
      - swig
      - help2man
      - libpcre2-dev
      - libpcre2-32-0
      - libconvert-binary-c-perl
matrix:
  fast_finish: true
  include:
    - compiler: gcc
      env: CONF="--enable-trace --disable-write"
      #addons:
      #  apt:
      #    packages:
      #      - valgrind
    - compiler: clang
      #addons:
      #  apt:
      #    packages:
      #      clang-3.8
      env: ASAN=1 CONF="--disable-bindings"
    - compiler: clang
    - compiler: gcc
      env: DISTCHECK=1 CONF="--enable-release"

branches:
  except:
    - appveyor
    - /^work/

install:
  - sh autogen.sh

script:
  - if [ x$ASAN = x1 ]; then
      CC="clang -fno-omit-frame-pointer -fsanitize=address,undefined" ;
    fi
  - ./configure $CONF
  - make -j4
  - if [ x$DISTCHECK = x1 ]; then
      make -j4 distcheck && sha256sum libredwg-*.tar.* ;
    else
      make -j4 check ;
    fi

deploy:
  provider: releases
  file_glob: true
  file: libredwg-*.tar.*
  api_key:
    secure: ""
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    condition: $DISTCHECK = 1
