name: CIFuzz
on:
  push:
    branches:
      - master
      - smoke/*
      - fuzz/*
    tags:
      - '0.*.*'
      - '0.*'
  pull_request:
    branches:
      - '*'
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
jobs:
  Fuzzing:
    runs-on: ubuntu-latest
    steps:
    - name: Build Fuzzers
      id: build
      # NOTE curl -s https://api.github.com/repos/google/oss-fuzz/commits/master | jq -r '.sha'
      uses: google/oss-fuzz/infra/cifuzz/actions/build_fuzzers@be2d122ca65d2f65ae2a3518934a6ee5eefeb721
      with:
        oss-fuzz-project-name: 'libredwg'
        dry-run: false
        language: c
    - name: Run Fuzzers
      uses: google/oss-fuzz/infra/cifuzz/actions/run_fuzzers@be2d122ca65d2f65ae2a3518934a6ee5eefeb721
      with:
        oss-fuzz-project-name: 'libredwg'
        fuzz-seconds: 300
        dry-run: false
        language: c
    - name: Upload Crash
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      if: failure() && steps.build.outcome == 'success'
      with:
        name: artifacts
        path: ./out/artifacts
